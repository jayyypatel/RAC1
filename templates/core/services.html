<div class="ps-section__header">
    <h2><center>Browse top jobs in category</center></h2>
  </div>

<div class="ps-home-services-2">
    {% for Category in category_display %}
    <figure style="height: 340px;">
        <div class="ps-block--service box-shadow">
            <div class="ps-block__content"><img src="{{Category.get_category_image_url}}" alt="" style="height: 80px; width: 80px;">
                <h5>{{Category.type}}</h5>
                <p>{{Category.description}}</p><a
                    class="ps-btn ps-btn--black" href="{% url 'core:particular_cat' Category.id %}"> Go To</a>
            </div>
        </div>
    </figure>
    {% endfor %}    
</div>
